  info:
  - role: Analista de Infraestrutura
    time: 2023 - Presente
    company: Tecnocomp Tecnologia e Serviços LTDA
    details: |
      Atuava na implementação e sustentação de soluções em Cloud, com
      infraestrutura como código (Terraform), containers (Docker) e
      ambientes virtualizados. Desenvolvendo também a infraestrutura de
      monitoramento da empresa e de seus clientes.
  - role: Coordenador de Network Operation Center
    time: 2022 - 2023
    company: Tecnocomp Tecnologia e Serviços LTDA
    details: |
      Coordenava a equipe de NOC e gerenciava os sistemas de monitoramento
  - role: Analista de Network Operation Center
    time: 2021 - 2022
    company: Tecnocomp Tecnologia e Serviços LTDA
    details: |
      Atuava no monitoramento de servidores, aplicações e infraestrutura 
      interna e de clientes, atuando no gerenciamento de chamados internos e de terceiros
  - role: Analista de Suporte Técnico
    time: 2018 - 2020
    company: Tecnocomp Tecnologia e Serviços LTDA
    details: |
